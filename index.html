<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swahili Poem Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="heading">
            <h1> Swahili Poem Generator</h1>
            </div>
        </header>
        <main>
            <form class="form-content" id="form-content">
                <!--there should be an autofocus and autocomplete on this form-->
                <input type="text" placeholder="Enter the topic of your swahili poem " required class="poem-topic" id="poem-topic">
                <input type="submit" class="submit-button">
            </form>
            <div class="poem-topic-sample">i.e watoto, shule, mama yangu</div>
        </main>
        <section class="poem-section " id="poem-section">
           <!-- <div class="divider"></div>-->
            <div id="poem" class="hidden "> </div>
        </section>
    </div>
    <footer>This was coded by<a href="https://github.com/kelosykithinji" target="_blank">Kelosy Kithinji</a>  and open-sourced on <a href="https://github.com/kelosykithinji/Swahili-poem-generator" target="_blank">GitHub</a> and hosted on <a href="https://swahili-poem-generator.netlify.app/" target="_blank">Netlify</a></footer>

    <script src="src/index.js"></script>
</body>
</html>
